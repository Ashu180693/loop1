<script>
  function findAllPalindromes(str) {
    const arr = str.split("");
    const palindromes = [];

    for (let i = 0; i < arr.length; i++) {
      for (let j = i + 1; j <= arr.length; j++) {
        const sub = arr.slice(i, j);
        if (isPalindrome(sub)) {
          palindromes.push(sub.join(""));
        }
      }
    }

    return palindromes;
  }

  function isPalindrome(str) {
    const len = str.length;
    for (let i = 0; i < len / 2; i++) {
      if (str[i] !== str[len - 1 - i]) {
        return false;
      }
    }
    return true;
  }
  console.log(
    findAllPalindromes("Hello Mam, how are you. Madam, do you know racecar?")
  );
</script>
