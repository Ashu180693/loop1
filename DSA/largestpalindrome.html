<script>
  function findLargestPalindrome(str) {
    const chars = str.split("");
    const palindromes = [];

    for (let i = 0; i < chars.length; i++) {
      for (let j = i + 1; j <= chars.length; j++) {
        const substring = chars.slice(i, j).join("");
        if (substring === substring.split("").reverse().join("")) {
          palindromes.push(substring);
        }
      }
    }

    if (palindromes.length === 0) {
      return "No palindromes found";
    } else {
      return palindromes.reduce((largest, current) => {
        return current.length > largest.length ? current : largest;
      });
    }
  }

  // Example usage:
  console.log(
    findLargestPalindrome("Hello Mam, how are you. Madam, do you know racecar?")
  ); // Output: "abcba"
</script>
