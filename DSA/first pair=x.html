<script>
  function findPair(arr, X) {
    const hashTable = {};
    for (let i = 0; i < arr.length; i++) {
      const difference = X - arr[i];
      if (hashTable[difference] !== undefined) {
        return [difference, arr[i]];
      }
      hashTable[arr[i]] = i;
    }
    return [];
  }

  const arr = [1, 2, 3, 4, 5, 6];
  const X = 5;
  const pair = findPair(arr, X);
  console.log(pair); // Output: [2, 3]
</script>
